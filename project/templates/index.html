{% extends 'layout.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
        <h1>{{ request.user.username }}</h1>
    {% else %}
        <a href="{% url 'social:begin' "vk-oauth2" %}" class="vk sn-logo">Authorize by vk</a><br />
        <a href="{% url 'social:begin' "facebook" %}" class="fb sn-logo">Authorize by facebook</a>
    {% endif %}
        {% url 'social:complete' "vk-oauth2" %}
{% endblock content %}
